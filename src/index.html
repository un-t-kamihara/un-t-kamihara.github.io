				<label><input type="checkbox" name="userName" value="meri">めり</label><br>

		<textarea id="output" class="form-control form-control-sm usr-textarea" placeholder="Readonly" readonly></textarea>

		<button class="btn btn-primary mt-2 mb-5" onclick="copy()">クリップボードにコピー</button>
